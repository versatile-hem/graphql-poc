schema {
	query: Query
	mutation: Mutation
}

type Query{
    allAquarium : [Aquarium]
    allFishes : [Fish]
	aquarium(id: Int): Aquarium
}
type Mutation {
	addFish(id: Int, glassType : String,volume : Float,volumeUnit : String,shape : String ): Aquarium

} 

type Fish {
	id: Int
	species: String
	color: String
	numberFins : Int
	available : Int
}

type Aquarium {
	id: Int
	glassType : String
	volume : Float
	volumeUnit : String
	shape : String 
	fishes : [Fish]!
}
 
  
 